name: Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # use the node version your application requires
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
